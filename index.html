<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">

    <div id="main-title">
        <h1>Your Library</h1>
    </div>
        
    <div id="content-ctn">
        <button id="display-add-book">New Book</button>
        <div id="form-container">
            <div id="book-form">
                <form id='add-form'method="POST" action="#">
                    <input class="book-input" type="text" id="title" placeholder="Title">
                    <input class="book-input" type="text" id="auth" placeholder="Author">
                    <input class="book-input" type="number" id="pages" placeholder="# of Pages">
                    <label for="is-read">Read? </label>
                    <input type="checkbox" id="is-read">

                    <button id="add" type="submit">Add Book</button>
                    <button id="close">Close</button>

                </form>
            </div>
        </div>
            <div id="card-ctn"></div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
