<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">

    <div id="main-title">
        <h1>Your Library</h1>
    </div>
        

        <div id="book-form">
            <form method="POST" action="#">
                <input type="text" id="title" placeholder="Title">
                <input type="text" id="auth" placeholder="Author">
                <input type="number" id="pages" placeholder="# of Pages">
                <input type="text" id="is-read" placeholder="Read? (Yes/No)">

                <button id="add" type="submit">NEW BOOK</button>
            </form>
        </div>

        <div id="card-ctn">
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
